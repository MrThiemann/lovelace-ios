# Core Configuration
# Configure a default setup of Home Assistant (frontend, api, etc)
homeassistant: !include includes/homeassistant.yaml
default_config:
frontend:
  themes: !include_dir_merge_named themes
  extra_html_url:
    # ...
    - /local/custom_ui/state-card-tanken.html
  extra_html_url_es5:
    # ...
    - /local/custom_ui/state-card-tanken.html  
http: !include includes/http.yaml

system_log:
  fire_event: true

# Logging and history
recorder:
  purge_keep_days: 30
  auto_purge: true
  db_url: !secret db_url
#  exclude:
#    entities:
#      - person.myname

history:
logbook:


# Managed via UI
scene: !include scenes.yaml
automation: !include automations.yaml #not in use - all in NodeRed
script: !include scripts.yaml

# Text to speech
tts:
  - platform: google_translate
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
    base_url: !secret base_url
    service_name: google_say

  - platform: google_cloud
    key_file: googlecloud.json
    language: de-DE
    gender: female
    voice:  de-DE-Wavenet-A
    encoding: linear16
    # speed: 0.9
    # pitch: -2.5
    # gain: -5.0
    # profiles:
    #   - telephony-class-application
    #   - wearable-class-device

group: !include groups.yaml
light: !include includes/lights.yaml

media_player: !include includes/media_players.yaml

spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret

alexa:
