    template:
      - base
      - loader
    variables:
      circle_input: >
        [[[ return entity === undefined ||
        Math.round(entity.attributes.brightness / 2.54); ]]]
    hold_action:
      action: fire-dom-event
      browser_mod:
        command: popup
        title: >
          [[[ return entity === undefined || entity.attributes.friendly_name;
