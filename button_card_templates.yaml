button_card_templates:
  icon_button:
    aspect_ratio: 4/3
    color_type: icon
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: false
    show_state: false
    styles:
      card:
        - border-radius: 10px
        - border: solid 1px var(--primary-color)
        - box-shadow: none
        - padding: 6px 6px
        - margin: 0px 0px
        - '--paper-card-background-color': rgba(0, 0, 0, 0)
      icon:
        - width: 28px
      name:
        - justify-self: middle
        - align-self: end
        - font-size: 14px
        - padding: 0px 0px
        - color: var(--secondary-text-color)
    tap_action:
      action: call-service
  menu_button:
    aspect_ratio: 4/3
    color_type: icon
    hold_action:
      action: none
    layout: vertical
    show_label: false
    show_name: true
    show_state: false
    styles:
      card:
        - border-radius: 10px
        - border: solid 1px var(--primary-color)
        - box-shadow: none
        - padding: 6px 6px
        - margin: 0px 0px
        - '--paper-card-background-color': rgba(0, 0, 0, 0)
      icon:
        - width: 28px
      name:
        - justify-self: middle
        - align-self: end
        - font-size: 14px
        - padding: 0px 0px
        - color: var(--secondary-text-color)
    tap_action:
      action: call-service
  header:
    styles:
      card:
        - text-transform: uppercase
        - font-size: 100%
        - border-radius: 0%
        - letter-spacing: 10px
        - background-color: rgba(30,42,64,1)
        - padding: 4%
        - color: white
        - opacity: 1.7
        - text-shadow: 0px 0px 5px black
        - border: none
  button:
    styles:
      card:
        - background-color: rgba(30,42,64,1)
        - border-radius: 10%
        - padding: 12%
        - color: white
        - font-size: 10px
        - text-shadow: 0px 0px 5px black
        - text-transform: capitalize
      grid:
        - grid-template-areas: '"i ." "n n" "s s"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr min-content min-content
      name:
        - font-weight: 300
        - font-size: 10px
        - opacity: 0.7
        - color: white
        - align-self: middle
        - justify-self: start
      state:
        - font-weight: bold
        - opacity: 0.7
        - font-size: 9px
        - color: white
        - align-self: middle
        - justify-self: start
      img_cell:
        - justify-content: start
        - align-items: start
        - margin: none
      icon:
        - width: 100%
        - opacity: 0.2
        - color: white
      custom_fields:
        bright:
          - align-self: start
          - justify-self: end
          - border-radius: 20px
          - border-style: solid
          - border-width: 1px
          - font-size: 10px
          - font-weight: 300
          - box-shadow: 2px 2px rgba(0,0,0,0.7)
