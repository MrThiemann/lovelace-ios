button_card_templates:
  bm:
    custom_fields:
      bm:
        card:
          entity: binary_sensor.presence_12
          styles:
            card:
              - background-color: '#242e42'
              - height: 25px
              - width: 25px
            icon: null
          layout: vertical
          name: []
          state:
            - value: 'on'
              styles:
                state:
                  - color: green
                card:
                  - filter: drop-shadow(0 0 1.0rem rgb(243,156,15))
                  - border: 0px
                icon:
                  - color: rgb(255,0,0)
                  - width: 15px;
            - value: 'off'
              styles:
                name: null
                icon:
                  - color: green
                  - icon: mdi:security
                  - width: 15px;
          type: custom:button-card
