button_card_templates:
  button:
    styles:
      card:
        - background-color: rgba(30,42,64,1)
        - border-radius: 10%
        - padding: 12%
        - color: white
        - font-size: 10px
        - text-shadow: 0px 0px 5px black
        - text-transform: capitalize
      grid:
        - grid-template-areas: '"i ." "n n" "s s"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr min-content min-content
      name:
        - font-weight: 300
        - font-size: 10px
        - opacity: 0.7
        - color: white
        - align-self: middle
        - justify-self: start
      state:
        - font-weight: bold
        - opacity: 0.7
        - font-size: 9px
        - color: white
        - align-self: middle
        - justify-self: start
      img_cell:
        - justify-content: start
        - align-items: start
        - margin: none
      icon:
        - width: 100%
        - opacity: 0.2
        - color: white
      custom_fields:
        bright:
          - align-self: start
          - justify-self: end
          - border-radius: 20px
          - border-style: solid
          - border-width: 1px
          - font-size: 10px
          - font-weight: 300
          - box-shadow: 2px 2px rgba(0,0,0,0.7)
          - border-color: '#67727e'
          - padding: 15%
    state:
      - value: 'on'
        id: value_on
        styles:
          card:
            - background-color: '#242e42'
            - border-radius: 10%
            - padding: 12%
            - color: ivory
            - font-size: 10px
            - text-shadow: 0px 0px 5px black
            - text-transform: capitalize
            - box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px
          grid:
            - grid-template-areas: '"i bright" "n n" "s s"'
            - grid-template-columns: 1fr 1fr
            - grid-template-rows: 1fr min-content min-content
          name:
            - font-weight: 300
            - font-size: 10px
            - color: white
            - align-self: middle
            - justify-self: start
          state:
            - font-weight: bold
            - font-size: 9px
            - color: white
            - align-self: middle
            - justify-self: start
          img_cell:
            - justify-content: start
            - align-items: start
            - margin: none
          icon:
            - width: 100%
            - color: white
          custom_fields:
            bright:
              - opacity: 0
              - align-self: start
              - justify-self: end
              - border-radius: 20px
              - border-style: solid
              - border-width: 1px
              - font-size: 10px
              - font-weight: 300
              - box-shadow: 2px 2px rgba(0,0,0,0.7)
              - border-color: '#67727e'
              - padding: 15%
