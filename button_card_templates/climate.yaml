    template:
      - circle
    custom_fields:
      circle: |
        [[[
          if (entity && entity.attributes.temperature && entity.attributes.current_temperature) {
            let input = variables.circle_input == null ? ' ' : `${parseInt(variables.circle_input)}<tspan font-size="10">Â°C</tspan>`,
