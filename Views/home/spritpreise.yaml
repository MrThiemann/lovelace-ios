type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      --ha-card-background: rgb(30, 42, 64);
      #color: white;
      #text-transform: uppercase;
      #font-size: 125%;
      #font-weight: 100;
      #letter-spacing: 10px;
      background-color: '#242e42';
      border-radius: 2%;
      #opacity: 0.7;
      #text-shadow: 0px 0px 5px black;
      #text-transform: capitalize
    }
style:
  .: |
    ha-card {
      padding-left: 10px;
      padding-bottom: 10px;
      padding-top: 10px;
      background-color: #242e42;
    }
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: markdown
            content: ' '
            style:
              .: |
                ha-card {
                  background-color: transparent !important;
                  box-shadow: none !important;
                }
          - type: horizontal-stack
            cards:
              - type: picture
                image: /local/images/tankstation_logos/sprinter.png
                style:
                  .: |
                    ha-card {
                      background-color: transparent !important;
                      box-shadow: none !important;
                      margin-bottom: 5px;
                      margin-left: 0px;
                      margin-right: 0px;
                    }
                    ha-card img{
                      height: 43px;
                      width: 70px;
                      margin: auto;
                    }
              - type: picture
                image: /local/images/tankstation_logos/sharan.png
                style:
                  .: |
                    ha-card {
                      padding: auto;
                      background-color: transparent !important;
                      box-shadow: none !important;
                      margin-bottom: 5px;
                      margin-left: 0px;
                      margin-right: 0px;
                    }
                    ha-card img{
                      height: 43px;
                      width: 70px;
                      margin: auto;
                    }
      - type: horizontal-stack
        cards:
