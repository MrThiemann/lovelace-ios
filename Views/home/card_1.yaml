type: vertical-stack
cards:
  - type: custom:search-card
    layout:
      key: a94200a5-6630-4cad-b325-1898111cbfc5
    card_mod:
      style: |
        ha-card {
          --ha-card-background: transparant;
          background: transparant;
          box-shadow: none;
        margin-top: -15px;
        }
  - type: custom:weather-card
    entity: weather.home
    current: true
    details: false
    forecast: true
    style: |
      ha-card {
        border: solid 1px var(--border-color);
        font-family: var(--primary-font-family);
        margin-top: 5px !important;
        margin-bottom: 5px !important;
        background: rgb(30, 42, 64);
        #opacity: 0.7;
      }
      .spacer {
        padding-top: 0em !important;
      }
      .current {
        padding-top: 0em !important;
        padding-left: 1em !important;
        margin-top: 0.5em !important;
        margin-bottom: 0em !important;
      }
      .temp {
        font-size: 3.2em !important;
        position: sticky !important;
      }
      .tempc {
        font-size: 1.5em !important;
        position: sticky !important;
      }
      .forecast {
        margin-top: -4.5em !important;
        margin-bottom: -0.7em !important;
      }
      .forecast .day:first-child {
        margin-left: 7.5em !important;
      }
      .day {
        border-right: none !important;
        line-height: 2 !important;
      }
      .precipitation {
        display: none !important;
      }
      .icon {
        width: 40px !important;
        height: 40px !important;
      }
      .icon.bigger {
        width: 4.5em !important;
        height: 4.5em !important;
        left: 2.5em !important;
        top: 8em !important;
      }
    number_of_forecasts: '5'
  - type: vertical-stack
    cards: []
  - name: Was ist an
    tap_action:
      action: navigate
      navigation_path: /lovelace-ios/lichter
    template:
      - header
    type: custom:button-card
  - type: custom:auto-entities
    card:
      type: custom:layout-card
      layout_type: horizontal
      layout_options:
        width: 100
    filter:
      include:
        - domain: light
          options:
            type: custom:button-card
            entity_id: this.entity_id
            layout: vertical
            lock:
              enabled: true
            hold_action:
              action: more-info
            show_last_changed: true
            aspect_ratio: 1/1
            custom_fields:
              type_icon: |
                [[[  return `<ha-icon
                    icon="mdi:toggle-switch"
                    style="width: 25px; height: 25px; color: red;">
                    `
                ]]]
              timer:
                card:
                  type: custom:button-card
                  name: Timer
                  show_name: false
                  show_icon: false
                  show_state: true
                  styles:
                    card:
                      - font-size: 12px
                  style: |
                    .t { padding: 0px; }
                    .flex { padding: 0px; }
            styles:
              custom_fields:
                timer:
                  - color: gray
                  - font-size: 15px
                  - position: absolute
                  - left: 25%
                  - top: 8%
                type_icon:
                  - color: gray
                  - font-size: 15px
                  - position: absolute
                  - left: 5%
                  - top: 5%
              card:
                - box-shadow: 0px 0px 10px 1px var(--button-card-light-color)
                - background-color: '#242e42'
                - border-radius: 10%
                - padding: 12%
                - color: ivory
                - opacity: 1
                - font-size: 10px
                - text-shadow: 0px 0px 5px black
                - text-transform: capitalize
              icon:
                - width: 40%
                - padding-top: 20px
              label:
                - color: gray
                - font-size: 10px
                - justify-self: start
                - padding-left: 10px
                - padding-top: 0px
              name:
                - padding-left: 0px
                - white-space: normal
                - font-weight: 300
                - font-size: 10px
                - color: white
                - opacity: 0.7
                - align-self: middle
                - justify-self: start
            tap_action:
              action: toggle
      exclude:
        - entity_id: light.Entität_Licht
        - entity_id: '*browser*'
        - entity_id: '*switch.kejszijo*'
        - entity_id: '*mikrotik*'
        - entity_id: '*coil*'
        - state: 'off'
        - state: '0'
        - state: unavailable
        - state: docked
    sort:
      method: none
      reverse: false
      numeric: false
    show_empty: false
    view_layout:
      column: 1
