type: vertical-stack
cards:
  - type: vertical-stack
    cards:
      - name: Küche
        template:
          - header
        type: custom:button-card
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: light.kuechensockel
            icon: phu:light-strip
            name: Sockel
            show_icon: true
            aspect_ratio: 1/1
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            show_state: true
            template: kt_card_2
            custom_fields:
              bright: |
                [[[
                  var b = states['light.kuechensockel'].attributes.brightness;
                  return parseInt(b ? b/2.55 : '0') + '%';
                ]]]
              cl:
                card:
                  type: custom:button-card
                  icon: mdi:palette
                  name: false
                  entity_picture: /local/multic.png
                  show_entity_picture: true
                  show_name: false
                  styles:
                    card:
                      - background-color: rgb(30,42,64)
                      - height: 25px
                      - width: 25px
                    icon:
                      - width: 15px
              bm:
                card:
                  entity: binary_sensor.presence_12
                  styles:
                    card:
                      - background-color: '#242e42'
                      - height: 25px
                      - width: 25px
                      - margin-bottom: 100%
                    icon:
                      - width: 15px
                  layout: vertical
                  name: []
                  state:
                    - value: 'on'
                      styles:
                        state:
                          - color: green
                        card:
                          - filter: drop-shadow(0 0 1.0rem rgb(243,156,15))
                          - border: 0px
                        icon:
                          - color: rgb(255,0,0)
                    - value: 'off'
                      styles:
                        name: null
                        icon:
                          - color: green
                          - icon: mdi:security
                  type: custom:button-card
          - type: custom:button-card
            entity: light.candle_rgb_cct_3
            icon: phu:pendant-round
            show_icon: true
            aspect_ratio: 1/1
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            name: Decke Küche
            show_state: true
            template: kt_card_2
            custom_fields:
              cl:
                card:
                  type: custom:button-card
                  icon: mdi:palette
                  name: false
                  entity_picture: /local/whitecl.png
                  show_entity_picture: true
                  show_name: false
                  styles:
                    card:
                      - background-color: '#242e42'
                      - height: 25px
                      - width: 25px
                      - margin: 0px -5px
                    icon:
                      - width: 15px
          - type: custom:button-card
            entity: light.candle_rgb_cct_3
            icon: phu:bulbs-spot
            show_icon: true
            color: auto
            aspect_ratio: 1/1
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            name: Spot
            show_state: true
            template: kt_card_2
            custom_fields:
              cl:
                card:
                  type: custom:button-card
                  icon: mdi:palette
                  name: false
                  entity_picture: /local/multic.png
                  show_entity_picture: true
                  show_name: false
                  styles:
                    card:
                      - background-color: '#242e42'
                      - height: 25px
                      - width: 25px
                      - margin: 0px -5px
                    icon:
                      - width: 15px
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.tp_link_01
            icon: phu:bulbs-spot
            name: Oberboden
            hold_action:
              action: more-info
            tap_action:
              action: toggle
            template:
              - kt_card_2
              - popup_light_rgb
              - light
            custom_fields:
              cl:
                card:
                  type: custom:button-card
                  icon: hue:plug-eu
                  name: false
                  entity_picture: /local/whitecl.png
                  show_entity_picture: false
                  show_name: false
                  styles:
                    card:
                      - background-color: '#242e42'
                      - height: 25px
                      - width: 25px
                    icon:
                      - width: 100%
          - type: custom:button-card
            color_type: blank-card
          - type: custom:button-card
            color_type: blank-card
  - type: custom:button-card
    color_type: blank-card
  - type: entities
    card_mod:
      style: |
        ha-card {
          --ha-card-background: rgb(30,42,64);
          color: white;
          #text-transform: uppercase;
          font-size: 125%;
          font-weight: 300;
          #letter-spacing: 10px;
          #background-color: '#242e42';
          border-radius: 5%;
          #opacity: 0.7;
          #text-shadow: 0px 0px 5px black;
          #text-transform: capitalize
        }
    entities:
      - entity: sensor.abfallnaechster
      - entity: sensor.abfallgelbersack
        name: Gelbe Tonne
      - entity: sensor.abfallpapier
      - entity: sensor.abfallrestmuell
      - entity: sensor.abfallbio
